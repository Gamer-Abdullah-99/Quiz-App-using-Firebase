    <title>Sign In</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url("https://images.pexels.com/photos/7925859/pexels-photo-7925859.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260");

            font-size: larger;
        }

        .main {
            color: #3b5998;
            background-color: black;
            border: 2px solid #3b5998;
            border-radius: 40px;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 25%;
            height: 600px;
        }

        h1 {
            color: #3b5998;
            font-weight: bolder;
            font-size: 50px;
        }

        input {
            border: 2px solid #3b5998;
            border-radius: 10px;
            height: 30px;
            padding: 5px;
            width: 70%;
        }


        button {
            background-color: white;
            border: 2px solid #3b5998;
            color: #3b5998;
            padding: 5px;
            border-radius: 10px;
            font-size: large;
        }

        button:hover {
            cursor: pointer;
            color: white;
            background-color: #3b5998;

        }

        h4,a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: white;
        }
